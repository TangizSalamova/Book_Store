<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Library Book Store</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/adminpanel.css">
    <link rel="stylesheet" href="../assets/Font/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <div class="admin-panel">
            <div class="wrapper">
                <div class="side-bar">
                        <a href="/index.html" class="logo">
                            <img src="../images/Logo.png" alt="">
                        </a>
                        <a href="#">
                            <img src="../images/T-admin-panel-photo.png">
                            <span>Home</span>
                        </a>
                        <a href="#">
                            <img src="../images/T-admin-panel-photo.png">
                            <span>Books</span>
                        </a>
                        <a href="#">
                            <img src="../images/T-admin-panel-photo.png">
                            <span>About</span>
                        </a>
                        <a href="#">
                            <img src="../images/T-admin-panel-photo.png">
                            <span>Join</span>
                        </a>
                        <a href="#">
                            <img src="../images/T-admin-panel-photo.png">
                            <span>Contact</span>
                        </a>
                        <a href="#">
                            <img src="../images/T-admin-panel-photo.png">
                            <span>Logout</span>
                        </a>

                       
                </div>
            </div>
        <div class="main-content">
            <div class="content">
                <div class="admin-icons">
                    <img src="../images/T-admin-icons.png">
                    <span>Admin</span>  
                </div>
                <section class="section1">
                    <h2>Home</h2>
                    <p>Search book</p>
                    <input type="text">
                    <button class="btn1"><i class="fa-solid fa-magnifying-glass"></i></button>                   
                </section>
                <section class="section2">
                    <p>Book form</p>
                    <div>
                        <form id="form1" method="get">
                            <label for="text">Book Name</label>
                            <input type="text">
                            <label for="text">Author Name</label>
                            <input type="text">
                            <label for="text">Book Image Url</label>
                            <input type="text">
                            <label for="text">Description</label>
                            <input type="text">
                            <label for="type">Book Type</label>
                            <input type="text">
                        </form>
                        <button class="btn2" id="form1">Add</button>
                    </div>
                </section>
                <section class="section3">
                    <h2>About Store</h2>
                    <div>
                        <form id="form2" method="get">
                            <label for="text">Title</label>
                            <input type="text">
                            <label for="text">Book Image Url</label>
                            <input type="text">
                            <label for="text">Description</label>
                            <textarea></textarea>
                        </form>
                            <button class="btn3" id="form1">About info add</button>
                    </div>
                </section>
                <section class="section4">
                    <h2>Join Us</h2>
                    <table>
                        <tr class="title">
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Email Address</th>
                        </tr>
                    </table>
                </section>
                <section class="section5">
                    <h2>Books</h2>
                    <table>
                        <tr class="title">
                            <th>#</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Author</th>
                        </tr>
                    </table>
                </section>
                <section class="section6">
                    <h2>Contact Us</h2>
                    <table>
                        <tr class="title">
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Address</th>
                            <th>Email Address</th>
                            <th>Phone Number</th>
                        </tr>
                    </table>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
