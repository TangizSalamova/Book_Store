<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Login | Library Book Store</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/Font/font.css">
    <script src="./assets/js/login.js" type="module" defer></script>
</head>
<body>
    <main>
        <div class = "logo">
            <img src="./assets/images/Logo.png">
        </div>
        <div class="join">
            <div class="join-path">
                <h1>Welcome Admin</h1>
                <form method="get" id="login"  autocomplete="off">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="pass" placeholder="Password">
                    <button type="submit" class="btn" id="form" value="Submit">Join</button>
                </form>
                
            </div>
        </div>
    </main>
</body>
</html>
